# service
apiVersion: v1
kind: Service
metadata:
  name: auth-gw
  namespace: rgrpc-dev
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - port: 9001
      protocol: TCP
      targetPort: 9001
---
# service
apiVersion: v1
kind: Service
metadata:
  name: auth-server
  namespace: rgrpc-dev
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
    - port: 50051
      protocol: TCP
      targetPort: 50051
